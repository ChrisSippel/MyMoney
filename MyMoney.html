<html>
<meta charset="utf-8">
	<head>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/MyMoney.js"></script>
		<script type="text/javascript" src="js/Ui.js"></script>
		<script type="text/javascript" src="js/Chart.js"></script>
		<script type="text/javascript" src="js/Transactions.js"></script>
		<script type="text/javascript" src="js/papaparse.mini.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/MyMoney.css" />
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
		<body id="body" onload="CheckFileAPISupport()">
		<section class="color-1">
			<p>
				<button class="btn btn-1 btn-1a" onclick="OpenFileSelectionDialog();">Select File</button>
				<button class="btn btn-1 btn-1a" onclick="BuildLineChart();">Line Chart</button>
				<button class="btn btn-1 btn-1a" onclick="BuildPieChart();">Pie Chart</button>
				<button class="btn btn-1 btn-1a" onclick="LoadTransactions();">Transactions</button>
				<button class="btn btn-1 btn-1a" data-toggle="modal" data-target="#myModal">Save Data</button>
				<input style="position:absolute; top:-100px;" type="file" id="fileSelectButton" onchange="LoadCvs(this)"/>
			</p>
		</section>
		<div id="mainDiv" style="max-height:1000px; max-width:90%; padding-left:30px;">
			<canvas id="chart" style="width: 50%; height: 50%; padding-left:30px" hidden></canvas>
			<div id="transactionsDiv"></div>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
					  <p>Some text in the modal.</p>
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
